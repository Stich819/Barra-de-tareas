<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="img/cafam.png" alt="Logo Cafam" class="logo-cafam">
        <h1>ğŸ“š Editor de Tareas</h1>
        <p>Organiza las tareas de tus hijos fÃ¡cilmente</p>
    </header>

    <!-- Imagen principal -->
    <div class="imagen-principal">
        <img src="img/ninos.png" alt="NiÃ±os estudiando">
    </div>

    <!-- Contenido principal -->
    <main>
        <section class="tareas">
            <h2>Lista de Tareas</h2>
            <input type="text" id="nueva-tarea" placeholder="Escribe una nueva tarea">
            <button class="btn-agregar" onclick="agregarTarea()">â• Agregar Tarea</button>
            <ul id="lista-tareas"></ul>
        </section>

        <!-- Imagen secundaria -->
        <div class="imagen-extra">
            <img src="img/tareas.png" alt="Lista de tareas">
        </div>

        <!-- BotÃ³n con enlace externo -->
        <div class="enlace">
            <a href="https://es.khanacademy.org/" target="_blank">
                <button class="btn-link">ğŸ“– Ir a Khan Academy</button>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Hecho con â¤ï¸ para que los padres e hijos organicen sus tareas</p>
    </footer>

    <!-- Script para agregar tareas y guardarlas -->
    <script>
        document.addEventListener("DOMContentLoaded", cargarTareas);

        function agregarTarea() {
            const input = document.getElementById("nueva-tarea");
            const lista = document.getElementById("lista-tareas");
            const texto = input.value.trim();

            if (texto !== "") {
                const li = document.createElement("li");
                li.textContent = "ğŸ“Œ " + texto;

                const btnEliminar = document.createElement("button");
                btnEliminar.textContent = "âŒ";
                btnEliminar.style.marginLeft = "10px";
                btnEliminar.style.background = "#ff4d4d";
                btnEliminar.style.color = "white";
                btnEliminar.style.border = "none";
                btnEliminar.style.borderRadius = "5px";
                btnEliminar.style.cursor = "pointer";

                btnEliminar.onclick = function () {
                    lista.removeChild(li);
                    guardarTareas();
                };

                li.appendChild(btnEliminar);
                lista.appendChild(li);
                guardarTareas();

                input.value = "";
            } else {
                alert("Por favor escribe una tarea antes de agregar.");
            }
        }

        function guardarTareas() {
            const lista = document.getElementById("lista-tareas");
            const tareas = [];
            lista.querySelectorAll("li").forEach(li => {
                tareas.push(li.textContent.replace("âŒ", "").trim());
            });
            localStorage.setItem("tareas", JSON.stringify(tareas));
        }

        function cargarTareas() {
            const tareasGuardadas = JSON.parse(localStorage.getItem("tareas")) || [];
            const lista = document.getElementById("lista-tareas");

            tareasGuardadas.forEach(tarea => {
                const li = document.createElement("li");
                li.textContent = tarea;

                const btnEliminar = document.createElement("button");
                btnEliminar.textContent = "âŒ";
                btnEliminar.style.marginLeft = "10px";
                btnEliminar.style.background = "#ff4d4d";
                btnEliminar.style.color = "white";
                btnEliminar.style.border = "none";
                btnEliminar.style.borderRadius = "5px";
                btnEliminar.style.cursor = "pointer";

                btnEliminar.onclick = function () {
                    lista.removeChild(li);
                    guardarTareas();
                };

                li.appendChild(btnEliminar);
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
